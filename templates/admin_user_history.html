<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s Chat History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #fff;
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .netflix-header {
            background: #141414;
            color: #e50914;
            padding: 18px 40px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            border-bottom: 4px solid #e50914;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }
        .admin-history-box {
            background-color: #181818;
            padding: 40px;
            border-radius: 15px;
            margin: 40px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            max-width: 1000px;
        }
        .btn-secondary {
            background-color: #e50914 !important;
            border: none !important;
            color: #fff !important;
            font-weight: 600;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .btn-secondary:hover {
            background-color: #b0060f !important;
        }
        .table {
            color: #fff;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
        }
        .table th, .table td {
            background: #222;
            color: #fff;
            border-color: #333;
        }
        .table th {
            color: #e50914;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="admin-history-box">
        <h3>Chat History of <span class="text-info">{{ username }}</span></h3>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-sm my-3">Back to Dashboard</a>
        <table class="table table-dark table-bordered">
            <thead><tr><th>Question</th><th>Answer</th><th>Timestamp</th></tr></thead>
            <tbody>
                {% for chat in chats %}
                <tr>
                    <td>{{ chat.question }}</td>
                    <td>{{ chat.answer }}</td>
                    <td>{{ chat.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

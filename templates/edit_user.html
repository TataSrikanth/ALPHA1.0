<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #fff;
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .netflix-header {
            background: #141414;
            color: #e50914;
            padding: 18px 40px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            border-bottom: 4px solid #e50914;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }
        .edit-user-box {
            background-color: #181818;
            padding: 40px;
            border-radius: 15px;
            margin: 40px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            max-width: 600px;
        }
        .back-btn, .btn-success, .btn-secondary {
            background-color: #e50914 !important;
            border: none !important;
            color: #fff !important;
            font-weight: 600;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .back-btn:hover, .btn-success:hover, .btn-secondary:hover {
            background-color: #b0060f !important;
        }
        label {
            color: #d1d5db;
        }
        .form-control {
            background: #222;
            color: #fff;
            border: 1px solid #333;
        }
        .form-control:focus {
            background: #222;
            color: #fff;
            border: 1.5px solid #e50914;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="edit-user-box">
        <div class="top-bar mb-4" style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Edit User</h2>
            <button onclick="history.back()" class="back-btn">Back</button>
        </div>
        <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}" onsubmit="return confirm('Are you sure you want to update this user?')">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">New Password (leave blank to keep unchanged)</label>
                <input type="password" name="new_password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Update User</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</body>
</html>

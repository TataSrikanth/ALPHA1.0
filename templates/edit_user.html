<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        button.back-btn {
            background-color: #6c757d;
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        button.back-btn:hover {
            background-color: #5a6268;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body class="bg-dark text-white p-5">
    <div class="container">
        <!-- üß≠ Top Bar with Back Button -->
        <div class="top-bar mb-4">
            <h2>‚úèÔ∏è Edit User</h2>
            <button onclick="history.back()" class="back-btn">‚Üê Back</button>
        </div>

        <!-- üìù Edit Form -->
        <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}" onsubmit="return confirm('Are you sure you want to update this user?')">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">New Password (leave blank to keep unchanged)</label>
                <input type="password" name="new_password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Update User</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</body>
</html>
